<app-navbar></app-navbar>
<div class="container">   
    <div *ngIf="cartItems.length === 0" class="alert alert-info">
        Your Cart is Empty
    </div>
    <div class="check"*ngIf="cartItems.length > 0" >
        <div  class="card mb-3" style="max-width: 1040px;"*ngFor="let cart of cartItems" >
            <div class="row g-0" >
                <div class="col-md-4">
                    <img src={{cart.product_image}} alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{cart.product_name}}</h5>
                        <h6 class="price">â‚¨ {{cart.product_price}}</h6>
                        <p class="card-text">{{cart.product_description}}</p>
                        <!-- <div class="footer">
                            <button type="button" class="btn btn-outline-danger">Remove</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <li class="list-group-item active" >
            <strong>Total</strong> {{ cartTotal | currency:'INR'}}
        </li>
    </div>  
</div>
<app-footer></app-footer>
